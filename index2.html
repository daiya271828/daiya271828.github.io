<H2>モーターの原理</H2>
<P>
<BR>モーターは掃除機で<font color="red">核</font>となる部分である。モーターの性能によって掃除機の吸引力が決まる。 高校物理でモーターの原理を学んだと思う。モーターの復習をしておこう。 
<BR>モーターは磁石・磁力で回る。回転軸を持つ永久磁石の周りで、①磁石を回す（回転磁界という）、②N極とS極が引き合う力や、同じ極が反発し合う力によって、③回転軸を持つ磁石が回る。 
<P>
<BR>これが、モーター回転の基礎原理となる。
